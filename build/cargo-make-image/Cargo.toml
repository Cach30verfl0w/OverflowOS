[package]
name = "make-image"
description = "Tooling for the creation of bootable images for Operating Systems"
categories = ["memory-management", "no-std", "embedded"]
version = "1.0.0-dev.1"

# Variables from workspace
license-file.workspace = true
repository.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
# Command Argument Parsing and Logging with Colors
clap = { version = "4.4.4", features = ["derive"] }
simple_logger = { version = "4.2.0", features = ["colors"] }
log = "0.4.20"
colorful = "0.2.2"

# Error Handling and Cargo.toml Parsing
thiserror = "1.0.48"
cargo_toml = "0.16.2"

# Image Generator
fatfs = { version = "0.3.6", features = ["std"] }
fscommon = "0.1.1"